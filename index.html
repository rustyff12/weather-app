<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<meta
			property="og:title"
			content="Weather App"
		/>
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:description"
			content="A friendly little weather app to keep you informed"
		/>

		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="./asseets/css/syles.css"
		/>
	</head>
	<body>
		<h1>Your Weather</h1>
		<div class="main-container">
			<form id="location-selection">
				<div
					class="location-item"
					id="location-country"
				>
					<label for="country">Country</label>
					<input
						id="country"
						name="country"
						type="text"
						placeholder="eg. Germany"
						required
					/>
				</div>
				<div
					class="location-item"
					id="location-city"
				>
					<label for="city">City/Town</label>
					<input
						id="city"
						name="city"
						type="text"
						placeholder="eg. Munich"
						required
					/>
				</div>
				<button
					class="submit-button"
					type="submit"
				>
					Submit
				</button>
			</form>
			<div class="results-container">
				<p
					class="results"
					id="temp"
				>
					Current Temp: <span class="data"></span
					><span class="symbol"> °F</span>
				</p>
				<p
					class="results"
					id="daily-high"
				>
					Daily High: <span class="data"></span
					><span class="symbol"> °F</span>
				</p>
				<p
					class="results"
					id="daily-low"
				>
					Daily Low: <span class="data"></span
					><span class="symbol"> °F</span>
				</p>
			</div>
			<div class="choice-container">
				<button
					class="temp-choice"
					id="cel"
				>
					Celsius
				</button>
				<button
					class="temp-choice active"
					id="fahr"
				>
					Fahrenheit
				</button>
			</div>
		</div>
		<script src="./asseets/js/index.js"></script>
	</body>
</html>
